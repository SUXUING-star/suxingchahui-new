<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>宿星茶会</title>
    <meta name="description" content="宿星茶会 - ACG爱好者小站" />
    <meta name="theme-color" content="#ffffff" />
    
    <style>
      #initial-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #ffffff; /* 纯白底 */
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      #initial-loader.hide { opacity: 0; pointer-events: none; }

      .loader-stage {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* 动画容器 */
      .dots-container {
        width: 60px;
        height: 60px;
        position: relative;
        /* 核心：旋转一圈 + 抖动的总周期 */
        animation: spin-and-jiggle 1.5s infinite cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .dot-item {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: #3b82f6; /* 宿星蓝 */
        border-radius: 50%;
      }

      /* 三颗点的位置排布 */
      .dot-item:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
      .dot-item:nth-child(2) { bottom: 0; left: 20%; }
      .dot-item:nth-child(3) { bottom: 0; right: 20%; }

      /* 旋转 + 底部撞击抖动动画 */
      @keyframes spin-and-jiggle {
        0% { transform: rotate(0deg); }
        70% { transform: rotate(360deg); } /* 前 70% 时间快速转完一圈 */
        75% { transform: rotate(360deg) translateY(0); }
        80% { transform: rotate(360deg) translateY(10px); } /* 撞击底部 */
        85% { transform: rotate(360deg) translateY(-5px); } /* 反弹 */
        90% { transform: rotate(360deg) translateY(2px); }  /* 微调 */
        100% { transform: rotate(360deg) translateY(0); }   /* 归位 */
      }

      .loader-text {
        margin-top: 32px;
        font-size: 11px;
        font-weight: 900;
        color: #1e293b;
        letter-spacing: 0.6em;
        text-transform: uppercase;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader-stage">
        <div class="dots-container">
          <div class="dot-item"></div>
          <div class="dot-item"></div>
          <div class="dot-item"></div>
        </div>
        <div class="loader-text">宿星茶会</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
