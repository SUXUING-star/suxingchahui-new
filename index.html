<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>宿星茶会</title>
    <style>
      #initial-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #e0f7fa;
        opacity: 1;
        transition: opacity 0.5s;
      }
      #initial-loader.hide {
        opacity: 0;
      }
      .initial-loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        transform: translateY(-32px);  /* 调整整体位置以匹配React组件 */
      }
      .initial-spinner {
        width: 96px;  /* 与React组件一致的大小 */
        height: 96px;
        position: relative;
        margin-bottom: 32px;  /* 匹配React组件的间距 */
      }
      .initial-spinner div {
        position: absolute;
        border: 4px solid #4fd1c5;
        opacity: 1;
        border-radius: 50%;
      }
      .initial-spinner div:nth-child(1) {
        inset: 0;
        border-color: #4fd1c5;
        animation: spin 3s linear infinite;
      }
      .initial-spinner div:nth-child(2) {
        inset: 8px;
        border-color: #38b2ac;
        animation: spin-reverse 3s linear infinite;
      }
      .initial-spinner div:nth-child(3) {
        inset: 16px;
        border-color: #319795;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }

      .initial-text {
        font-size: 24px;
        font-weight: bold;
        color: #2d3748;
        margin-bottom: 16px;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="initial-loader-content">
        <div class="initial-spinner">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="initial-text">Loading...</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
